<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Ludo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ludo-game">
        <h1>Awesome Ludo</h1>
        <div id="game-board">
            <div class="home-area red"></div>
            <div class="home-area green"></div>
            <div class="home-area yellow"></div>
            <div class="home-area blue"></div>

            <div class="path-cell" id="cell-1"></div>
            <div class="path-cell" id="cell-2"></div>
            <div class="center-finish-area"></div>
        </div>

        <div id="game-controls">
            <button id="roll-dice-btn">Roll Dice</button>
            <div id="dice-display"></div>
            <div id="current-player-display">Current Player: Red</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
